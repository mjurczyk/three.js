<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OpenVDB loader<br />
			Simple Fire by <a href="https://jangafx.com/software/embergen/download/free-vdb-animations/" target="_blank" rel="noopener">JangaFX</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { VDBLoader } from './jsm/loaders/VDBLoader.js';

			let camera, scene, renderer;

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				// ground

				var imageCanvas = document.createElement( "canvas" ),
					context = imageCanvas.getContext( "2d" );

				imageCanvas.width = imageCanvas.height = 128;

				context.fillStyle = "#444";
				context.fillRect( 0, 0, 128, 128 );

				context.fillStyle = "#fff";
				context.fillRect( 0, 0, 64, 64 );
				context.fillRect( 64, 64, 64, 64 );

				var textureCanvas = new THREE.CanvasTexture( imageCanvas );
				textureCanvas.repeat.set( 1000, 1000 );
				textureCanvas.wrapS = THREE.RepeatWrapping;
				textureCanvas.wrapT = THREE.RepeatWrapping;

				var	materialCanvas = new THREE.MeshStandardMaterial( { map: textureCanvas } );
				var geometry = new THREE.PlaneBufferGeometry( 100, 100 );

				var meshCanvas = new THREE.Mesh( geometry, materialCanvas );
				meshCanvas.rotation.x = - Math.PI / 2;
				meshCanvas.scale.set( 10, 10, 10 );

				scene.add( meshCanvas );

				var light = new THREE.SpotLight( 0xffffff, 0.7 );
				light.position.set( 0, 2.5, 0 );
				light.penumbra = 0.5;

				scene.add(light);

				// vdb

				// a_0 -> 2c3fe693-d05b-4bd4-84db-6df927c2e88d.vdb
				// a_1 -> 4832c4e0-935b-45de-94ee-9f97ea56e18e.vdb
				var loader = new VDBLoader();
				loader.load('https://s3.amazonaws.com/wtl-studio.public.common.wtlstudio.com/sample.wtlstudio.com/2c3fe693-d05b-4bd4-84db-6df927c2e88d.vdb', volume => {

				});
				// loader.load('https://s3.amazonaws.com/wtl-studio.public.common.wtlstudio.com/sample.wtlstudio.com/4832c4e0-935b-45de-94ee-9f97ea56e18e.vdb', volume => {

				// });

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 3, 1.5, 3 );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 0, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
